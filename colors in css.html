<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        /* # for id  . for class */
        #firstpara {
            color: red;
            /*color by name */
        }
        

        #secondpara {
            color: rgb(18, 44, 44);
            /*color by rgb value */
        }

        #thirdpara {
            color: #eee;
            /*color by hex value */
            background-color: rgb(red, green, blue)
        }
    </style>
    <!-- properties in css color = rgb,hex,hsl,rgba,hsla etc. -->
</head>

<body>
    <h2> this is my first box</h2>
    <p id="firstpara"> this is paragraph from first box</p>

    <h2> this is my first box</h2>
    <p id="secondpara"> this is paragraph from second box</p>

    <p id="thirdpara"> this is paragraph from third box</p>
